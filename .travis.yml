language: c

matrix:
    include:
        - os: linux
          dist: trusty
          sudo: false
          env: MARE_ARCH=linux-x64
        - os: linux
          dist: trusty
          sudo: false
          env: MARE_ARCH=linux-x86
        - os: linux
          dist: trusty
          sudo: required
          env: MARE_ARCH=win-x64
        - os: linux
          dist: trusty
          sudo: required
          env: MARE_ARCH=win-x86
        - os: osx
          osx_image: xcode8.2
          env: MARE_ARCH=macos-x64

before_install:
    - ./travis-install.sh
          
script:
    - ./build.sh
